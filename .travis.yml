language: node_js
node_js:
  - '16'
cache: yarn
git:
  depth: false
script:
  - yarn compile
  - yarn lint
  - yarn check-dependencies
  - yarn check-package
  - yarn test
deploy:
  - provider: script
    skip_cleanup: true
    script: bash -c 'set -o pipefail && echo $NPM_AUTH > ~/.npmrc && npm whoami | xargs echo logged in as && node scripts/last-travis-nightly | xargs node scripts/nightly'
    on:
      condition: $TRAVIS_EVENT_TYPE = cron
  - provider: script
    skip_cleanup: true
    script: bash -c 'set -o pipefail && echo $NPM_AUTH > ~/.npmrc && npm whoami | xargs echo logged in as && node scripts/release && node scripts/github-release'
    all_branches: true
    on:
      condition: "$TRAVIS_EVENT_TYPE != cron && $TRAVIS_COMMIT_MESSAGE =~ ^v[0-9]+[.][0-9]+[.][0-9]+"
